{% load static %}
{% load i18n %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans "Dashboard" %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard/base.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/softmsg-short-logo.webp' %}">
    {% block links %}
    {% endblock links %}
  </head>
  <body >
    <div class="d-flex ">
      {% include "parts/dashboard/sidebar.html" %}
      <div class="content-main-box w-100" style="height:100vh;">
        {% include "parts/dashboard/navbar.html" %}
        {% block sheri %}
        {% endblock sheri %}
      </div>
    </div>

    <div class="toast-container start-0 p-3" style="position: fixed; bottom: 40px;" id="toast-box">
    </div>
    <script>
      const default_img_profile = `{% static 'img/profile_default/default-profile-img-2.png' %}`
    </script>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/dashboard/base.js' %}"></script>
    <script>
      $(document).ready(function() {
        {% for message in messages %}
        showToast(randomGen(), 'نظام', '{{message|safe}}', '')
        {% endfor %}
      })
    </script>
