{% extends "dashboard_base.html" %}
{% load i18n %}

{% block sheri %}

<div class="container py-4">
    <h5 class="mb-4">{% trans "Projects" %}</h5>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for project in projects %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if project.image %}
                <img src="{{ project.image.url }}" class="card-img-top" style="height:200px; object-fit:cover;" alt="{{ project.name }}">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description|truncatewords:25 }}</p>
                    

                    <a href="{% url 'plans_list' project.id %}" class="btn btn-primary w-100">{% trans "تثبيت المشروع" %}</a>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock sheri %}
